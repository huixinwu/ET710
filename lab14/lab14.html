<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 14, carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Student's full name</h1>
    <h2>Carousel of text</h2>
    <section class="carousel slide bg-warning" data-bs-ride="carousel">
        <div class="carousel-inner text-center display-6 p-3">
            <div class="carousel-item active"><p>Toys Flash Sale Today <span class="text-danger display-4">40% off</span></p></div>
            <div class="carousel-item "><p>Free <span class="text-danger display-4">Shipping</span> within US</p></div>
            <div class="carousel-item "><p>Spring Break Sale <span class="text-danger display-4">20% off</span></p></div>
        </div>
    </section>

    <h2>Carousel of images with indicators and text</h2>
    <section class="carousel slide w-50 m-auto" id="imageslide" data-bs-ride="carousel">
      <main class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-100" src="images/nyc1.jpg" alt="image of nyc">
          <div class="carousel-caption bg-light text-dark p-1">
            <h5>Jogging in the park</h5>
            <p>a great way to clear your mind, enjoy nature, and stay active</p>
          </div>
        </div>
        <div class="carousel-item"><img class="w-100" src="images/nyc2.jpg" alt="image of nyc"></div>
        <div class="carousel-item"><img class="w-100" src="images/nyc3.jpg" alt="image of nyc"></div>
      </main>
      
      <!--next and previous button-->
      <button class="carousel-control-prev" type="button" data-bs-target="#imageslide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#imageslide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <!-- indicators / bars -->
      <footer class="carousel-indicators">
        <button type="button" class="active" data-bs-target="#imageslide" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#imageslide" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#imageslide" data-bs-slide-to="2"></button>
      </footer>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
