<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 11, intro to Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mt-4 text-info">Lab 11, intro to Bootstrap</h1>
    <h2 class="ms-2 text-success bg-dark p-5">By: student's full name</h2>
    <h2 class="display-2 mb-5 text-muted ">By: student's full name</h2>
    <p class="h5">This is my first application with Bootstrap</p>

     <h2>Images</h2> 
     <figure class="m-5">
        <img class="rounded w-25" src="mountain.jpg" alt="image of the peak of a mountain" >  
        <figcaption class="mb-5 figure-caption">Rounded image</figcaption>

        <img class="rounded-circle w-25" src="mountain.jpg" alt="image of the peak of a mountain" >  
        <figcaption class="mb-5 figure-caption">Rounded circle image</figcaption>

        <img class="img-thumbnail w-25" src="mountain.jpg" alt="image of the peak of a mountain" >  
        <figcaption class="mb-5 figure-caption">Thumbnail image</figcaption>
     </figure>

     <h2>Lists</h2>
     <p>Food shopping</p>
     <ul class="list-group w-25 m-5">
      <li class="list-group-item d-flex">Apple</li>
      <li class="list-group-item active">Milk</li>
      <li class="list-group-item">Cereal</li>
     </ul>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
